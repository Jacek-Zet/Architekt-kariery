    <title>Ekosystem Kreatora AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-bg': '#111827',
              'brand-surface': '#1F2937',
              'brand-border': '#374151',
              'brand-text-primary': '#F9FAFB',
              'brand-text-secondary': '#9CA3AF',
              'brand-accent': '#6366F1',
              'brand-accent-hover': '#4F46E5',
            }
          }
        }
      }
    </script>
    <style>
      @media print {
        body * {
          visibility: hidden;
        }
        .printable-report, .printable-report * {
          visibility: visible;
        }
        .printable-report {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          padding: 2rem;
          color: black;
        }
        .print-hidden {
          display: none !important;
        }
        .print-text-black {
          color: black !important;
        }
        .print-border-gray {
          border-color: #e5e7eb !important;
        }
        .print-bg-white {
          background-color: white !important;
        }
         .print-text-indigo {
          color: #4f46e5 !important;
        }
      }
    </style>
